<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Email">

    <label for="gender_m">Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="gender_m">
    <label for="gender_m">Male</label>

    <input type="radio" id="gender_f" name="gender" value="gender_f">
    <label for="gender_f">Female</label>

    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
        <option value="">--Please choose an option--</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="BMW">BMW</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required placeholder="Age">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Password">

    <label for="tos">I agree to the TOS:</label>
    <input type="checkbox" id="tos" name="tos" required>

    <button type="submit">Submit</button>
</form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
